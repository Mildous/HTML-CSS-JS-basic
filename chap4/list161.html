<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list161.html</title>
    <style>
        ul, ol {border: 1px red dashed;}
        li {border: 1px green dotted;}
        .a {list-style-type: circle;}
        .b {list-style-type: square; list-style-position: inside;}
        .c {list-style-image: url('../chap3/img/header.png'); list-style-position: outside;}
        .d {list-style-type: upper-roman;}
        .e {list-style-type: lower-alpha; list-style-position: inside;}
    </style>
</head>
<body>
    <p>Example of unordered lists:</p>
    <ul class="a"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="b"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <ul class="c"><li>Coffee</li><li>Tea</li><li>Cola</li></ul>
    <p>Example of ordered lists:</p>
    <ol class="d"><li>Coffee</li><li>Tea</li><li>Cola</li></ol>
    <ol class="e"><li>Coffee</li><li>Tea</li><li>Cola</li></ol>
</body>
</html>
