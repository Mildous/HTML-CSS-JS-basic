<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>원본 이미지를 잘라 그리기</title>
</head>
<body>
    <canvas id="c1" width="300", height="200" style="border: 1px solid gray;"/>
    <script>
        var c = document.getElementById("c1");
        /** @type{CanvasRenderingContext2D} */
        var obj = c.getContext("2d");

        var imgObj = new Image();
        imgObj.src = "image/google.png";
        imgObj.onload = function() {
            // 원본 이미지 그리기
            obj.drawImage(imgObj, 0, 0);
            // 원본 이미지를 150x200 크기로 올리기
            obj.drawImage(imgObj, 10, 120, 150, 80);

            // 원본 이미지를 잘라 그리기
            obj.drawImage(imgObj, 50, 50, 100, 100, 180, 150, 80, 80);
        };
    </script>
</body>
</html>
