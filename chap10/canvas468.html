<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라인 경로(직선, 원호, 2차/베지어 곡선) 그리기</title>
    <canvas id="myCanvas" width="500" height="300" style="border: 1px solid #d3d3d3;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var obj = c.getContext("2d");

        // 직선그리기
        obj.beginPath();    // 경로 그리기 시작
        obj.moveTo(20, 30); // 시작점으로 이동
        obj.lineTo(150,70); // 시작점에서 점(150, 70)까지의 직선 정의
        obj.stroke();

        // 2차 곡선 그리기
        obj.moveTo(50, 150);    // 시작점으로 지정
        obj.quadraticCurveTo(150, 50, 200, 250);    // 2차 곡선 그리기
        obj.stroke();   // 2차 곡선을 캔버스에 나타냄

        // 베지어 곡선 그리기
        obj.bezierCurveTo(250, 80, 300, 60, 350, 80);   // 베지어 곡선 그리기
        obj.stroke();   // 베지어 곡선을 캔버스에 나타냄

        // 연결된 직선 경로 그리기
        obj.beginPath();    // 경로 그리기 시작
        obj.moveTo(350, 150);   // 시작점 이동
        obj.lineTo(380, 250);   // 점(20, 30)과 (150, 30)의 직선 그리기
        obj.lineTo(410, 150);   // 점(150, 30)과 (80, 100)의 직선 그리기
        obj.lineTo(440, 250);   // 점(150, 30)과 (80, 100)의 직선 그리기
        obj.lineTo(470, 150);   // 점(150, 30)과 (80, 100)의 직선 그리기
        obj.stroke();   // 연결된 직선들을 캔버스에 나타냄
    </script>
</head>
<body>
    
</body>
</html>
