<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교차축의 배치 방법 지정하기</title>
    <style>
        #container {
            width:500px;
			height:300px;
			margin:0 auto;
            display: flex;
            align-items: center;
        }
        #container div {
            width: 200px;
            border: 1px solid black;
            background: #ccc;
        }
        #box1 {
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box1"><h2>box1</h2></div>
        <div id="box2"><h2>box2</h2></div>
        <div id="box3"><h2>box3</h2></div>
    </div>
</body>
</html>
