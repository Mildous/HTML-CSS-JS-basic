<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 회전에 따라 배경 색 바꾸기</title>
    <style>
        body {
            background-color: #eee;
        }
        @media screen and (orientation:landscape) {
            body { background-color: orange; }  /* 가로 방향일 때 오렌지색 배경 */
        }
        @media screen and (orientation:portrait) {
            body { background-color: yellow; }  /* 세로 방향일 때 노란색 배경 */
        }
    </style>
</head>
<body>
    <h1>Media Query</h1>
</body>
</html>
