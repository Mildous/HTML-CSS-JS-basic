<!DOCTYPE html>
<html lang="en">
<head>
    <title>checkbox94.html</title>
</head>
<body>
    <form>
        Q. 즐겨보는 스포츠 중계 프로그램을 모두 선택하시오.<hr>
        <input type="checkbox" name="sport" value="baseball"/>프로야구 중계
        <input type="checkbox" name="sport" value="football" checked/>프로축구 중계
        <input type="checkbox" name="sport" value="golf"/>프로골프 중계<br>
        <input type="checkbox" name="sport" value="basketball"/>프로농구 중계
        <input type="checkbox" name="sport" value="volleyball"/>프로배구 중계
        <input type="checkbox" name="sport" value="badook"/>프로바둑 중계
    </form>
</body>
</html>
