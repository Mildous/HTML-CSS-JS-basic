<!DOCTYPE html>
<html lang="en">
<head>
    <title>semantic83.html</title>
</head>
<body>
<h3>mark, time, meter, progress의 사용 예</h3>
<h2>공지 사항</h2>
내용: 중간고사 알림<br>
시간: 10:00 ~ 11:00<br>
범위: 1장 ~ 6장<br>
수준: 7<hr>
<h2>공지 사항</h2>
내용: <mark>중
    간고사 알림</mark><br>
시간: <time>10:00 ~ 11:00</time><br>
범위: 1장<progress value="6" max="10"></progress>10장<br>
수준: <meter value="0.7">7</meter><hr>
</body>
</html>
