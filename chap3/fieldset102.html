<!DOCTYPE html>
<html lang="en">
<head>
    <title>fieldset102.html</title>
</head>
<body>
    <form>
        Q. 학생의 성별과 학년은?<hr><hr>
        <fieldset>
        <legend>성별</legend>
        <input type="radio" name="gender" value="male" />남성
        <input type="radio" name="gender" value="female" checked/>여성<br>
        </fieldset>
        <fieldset>
        <legend>학년</legend>
        <input type="radio" name="year" value="freshman" />1학년
        <input type="radio" name="year" value="sophomore" />2학년
        <input type="radio" name="year" value="junior" checked/>3학년
        <input type="radio" name="year" value="senior" />4학년
        </fieldset>
    </form>
</body>
</html>
