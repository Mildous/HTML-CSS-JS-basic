<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html(), text() 함수의 비교</title>
    <script src="../jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#p1').click(function() {
                $('#p1').html('<h3>HTML5 프로그래밍!</h3>');
            });
            $('#p2').click(function() {
                $('#p2').html('CSS3 스타일시트 작성');
            });
            $('#p3').click(function() {
                $('#p3').text('<h3>Javascript 프로그래밍</h3>');
            });
        });
    </script>
</head>
<body>
    <h3>Web Programming ! </h3><hr>
    <p id="p1">HTML5</p>
    <p id="p2">CSS3</p>
    <p id="p3">자바스크립트</p>
</body>
</html>
