<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery를 이용한 다중 이벤트 처리</title>
    <script src="../jQuery/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#f1').mouseover(function() {
                $('#f1').attr('src', '../chap9/image/icon1.png');
            });
            $('#f1').mouseout(function() {
                $('#f1').attr('src', '../chap9/image/w3.PNG');
            });
        });
    </script>
</head>
<body>
    <h3>
        <img id="f1" src="../chap9/image/w3.PNG" width="70" height="70"/>
        Web Programming !
    </h3><hr>
</body>
</html>
