<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>load 이벤트 처리</title>
    <!-- 웹 문서에 접속할때 팝업창으로 안내 메세지 제공 -->
</head>
<body onload="f();">
    <script>
        function f() {
            alert("이 페이지는 학기종료 후 폐쇄됩니다!");
        }
    </script>
    <h3>Welcome to Web Programming..</h3>
</body>
</html>
