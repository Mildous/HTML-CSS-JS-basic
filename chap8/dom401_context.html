<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contextmenu 이벤트 처리</title>
    <!-- 이미지에 마우스 오른쪽 버튼을 눌렀을 때 컨텍스트 메뉴가 나타나지 않게 하기 -->
</head>
<body>
    미국 키 웹스트에서 일몰 점프..<br>
    <img src="image/image1.JPG" width="200" height="150" oncontextmenu="return false;">
</body>
</html>
