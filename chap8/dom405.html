<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>콤보박스 입력의 change 이벤트 처리</title>
</head>
<body>
    <p>구매할 차종의 제조사(브랜드)를 선택하세요 </p>
    <select id="mySelect" onchange="f()">
        <option value="아우디">Audi</option>
        <option value="BMW">BMW</option>
        <option value="메르세데스">Mercedes</option>
        <option value="볼보">Volvo</option>
    </select>
    <p id="demo"></p>

    <script>
        function f() {
            var x = document.getElementById("mySelect").value;
            document.getElementById("demo").innerHTML = x + "의 차를 선택하셨습니다.";
        }
    </script>

</body>
</html>
