<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>요소내용, 속성값, 스타일의 동적인 변경</title>
    <style>
        #switch {background: lightyellow;}
    </style>
</head>
<body>
    <script>
        function changeSwitch() {
            var tag1 = document.getElementById('light');
            var tag2 = document.getElementById('switch');
            if(tag2.innerHTML == 'On'){
                tag2.innerHTML = 'Off';
                tag2.style.backgroundColor = 'lightgray';
                tag1.src = 'image/lighton.png';
            } else {
                tag2.innerHTML = 'On';
                tag2.style.background = 'lightyellow';
                tag1.src = 'image/lightoff.png';
            }
        }
    </script>
    <h3>전구 스위치 On/Off</h3>
    <img id="light" src="image/lightoff.png" style="width:70px">
    <button id="switch" onclick="changeSwitch()"> On </button>
    
</body>
</html>
