<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이미지 요소의 삭제와 대체</title>
</head>
<body>
    <h3>웹 브라우저</h3>
    <div id="p1">
        <img src="image/wb1.PNG" width="60" height="60"/>
        <img src="image/wb2.PNG" width="60" height="60" id="w1"/>
        <img src="image/wb3.PNG" width="60" height="60"/>
        <img src="image/wb4.PNG" width="60" height="60" id="w2"/>
        <img src="image/wb5.PNG" width="60" height="60"/>
        <img src="image/wb6.PNG" width="60" height="60"/>
    </div><hr>
    <button onclick="deleteNetscape();">넷스케이프 삭제</button>
    <button onclick="replaceSapari();">사파리 대체</button><hr>

    <script>
        function deleteNetscape() {
            var deleteTag = document.getElementById('w1');
            deleteTag.parentNode.removeChild(deleteTag);
        }
        function replaceSapari() {
            var newTag = document.createElement('img');
            var tagContent = document.createTextNode('사파리');
            newTag.setAttribute('src', 'image/wb10.png');
            newTag.setAttribute('width', '60px');
            newTag.setAttribute('height', '60px');
            var oldTag = document.getElementById('w2');
            var parent = oldTag.parentNode;
            parent.replaceChild(newTag, oldTag);
        }
    </script>

</body>
</html>
