<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 문서 작성 예(1) : HTML 태그 사이에 공백문자 없음</title>
</head>
<body>
    <h3>웹프로그래밍</h3><ul id='t1'>클라이언트 프로그래밍<li>HTML5</li><li>CSS3</li><li>JavaScript</li></ul><ul>서버 프로그래밍<li>PHP</li><li>MySQL</li></ul> 

    <script> 
       var tag1 = document.getElementById('t1'); 
       document.write('<hr> **** DOM 트리 탐색 ****  <br>');    
       document.write('노드의 자식노드 개수: ' + tag1.childNodes.length + '<br>');        
       for ( i=0; i<tag1.childNodes.length ; i++) { 
          document.write( i + ' 번째 자식노드 : ' + tag1.childNodes[i] + '<br>'); 
       }   
    </script>    
</body>
</html>
