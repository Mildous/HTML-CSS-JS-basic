    <div class="section-item">쇼핑몰 회원관리 프로그램</div>
            <div class="section-list">
                쇼핑몰 회원 정보의 희원매출정보 데이터베이스를 구축하고 회원관리 프로그램을 작성하는 프로그램이다.<br>
                프래그램 작성 순서<br>
                1. 회원정보 테이블을 생성한다.<br>
                2. 매출정보 테이블을 생성한다.<br>
                3. 회원정보, 매출정보 테이블에서 서시된 문제지의 첨조데이터를 추가 생성한다.<br>
                4. 회원정보 입력화면 프로그램을 작성한다.<br>
                5. 회원정보 조회 프로그램을 작성한다.<br>
                6. 회원매출정보 조회 프로그램을 작성한다.<br>
            </div>
