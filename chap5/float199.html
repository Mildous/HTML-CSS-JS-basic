<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>float199.html</title>
    <style>
        #b1 {background-color: gray;}
        #b2 {background-color: skyblue; float: left; border: 2px solid black; width: 100px; height: 60px; margin: 10px;}
        #b3 {background-color: orange; border: 1px dashed black;}

</head>
<body>
    <div id="b1">BOX 앞에 있는 박스</div>
    <div id="b2">BOX</div>
    <div id="b3">BOX 뒤에 있는 박스</div>
