<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dropdown196.html</title>
    <style>
        ul {background-color: lightgray; padding: 6px;}
        li {display: inline; padding: 10px 20px;}
        li a {padding: 5px 10px; color: black; text-decoration: none;}
        li a:hover {background-color: darkgray;}
        li.dropdown {display: inline-block;}
        .dropdown-content {display: none; position: absolute; background-color: ghostwhite; 
                            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);}
        .dropdown-content a {display: block; padding: 12px 16px;
                            text-decoration: none; text-align: left; color: black;}
        .dropdown-content a:hover {background-color: lavender;}
        .dropdown:hover .dropdown-content {display: block;}
    </style>
</head>
<body>
    <h3>HTML5 웹 프로그래밍</h3>
    <ul>
        <li>Home</li>
        <li>Menu 1</li>
        <li class="dropdown"><a href="">Menu2</a>
            <div class="dropdown-content">
                <a href="">submenu 21</a>
                <a href="">submenu 22</a>
                <a href="">submenu 23</a>
            </div>
        <li>Menu 2</li>
        <li>Menu 3</li>
    </ul>
    <div style="height: auto;">
    <pre>...메뉴 내용을 나타내는 부분 입니다...</pre>
    </div>
</body>
</html>
