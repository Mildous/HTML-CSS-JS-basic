<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>transform220.html</title>
    <style>
        #img1 {margin-left: 100px; margin-top: 50px; border: 1px solid black;
            box-shadow: 5px 5px 10px blue; transition: all 10s ease 0s;}
        #img1:hover {border: 1px solid red; box-shadow: 5px 5px 10px blue; 
            transform: rotate(20deg);}
    </style>
</head>
<body>
    마우스를 이미지로 가져가면 이미지가 회전합니다.<br>
    <img src="img/image1.jpg" id="img1" width="200" height="150"/>
</body>
</html>
