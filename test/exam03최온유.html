        for (i=0; i<stu.length; i++) {
            if(stu[i].avg >= 80) {
            document.write("<tr><td>" + stu[i].name + "</td><td>" 
                + stu[i].middle + "</td><td>" + stu[i].final + "</td><td>"

        }

    </script>
