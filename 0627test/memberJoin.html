<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피숍 회원관리</title>
    <!-- 최온유 -->
    <link rel="stylesheet" href="exam04.css">
</head>
<body>
    <form id="memberJoin">
        <table border="1" id="member">
            <caption id="caption"><h2>회원등록</h2></caption>
            <tr>
                <td class="joinFormList">회원정보</td>
                <td><input type="text" name="memberNumber"></td>
            </tr>
            <tr>
                <td class="joinFormList">회원성명</td>
                <td><input type="text" name="memberName"></td>
            </tr>
            <tr>
                <td class="joinFormList">성별</td>
                <td><input type="radio" name="gender" value="female">여성&nbsp;
                    <input type="radio" name="gender" value="male">남성</td>
            </tr>
            <tr>
                <td class="joinFormList">회원전화</td>
                <td><input type="tel" name="memberTel"></td>
            </tr>
            <tr>
                <td class="joinFormList">주소</td>
                <td><input type="text" name="memberAddr"></td>
            </tr>
            <tr>
                <td class="joinFormList">가입일자</td>
                <td><input type="date" id="nowDate" name="joinDate"></td>
            </tr>
            <tr>
                <td class="joinFormList">고객등급[A:VIP, B:일반, C:직원]</td>
                <td><input type="text" name="memberGrade"></td>
            </tr>
            <tr>
                <td class="joinFormList">거주도시</td>
                <td><input type="text" name="cityCode"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="등록">&nbsp;&nbsp;
                    <input type="button" value="조회" onclick="document.location.href='memberForm.html'"></td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('nowDate').value = new Date().toISOString().substring(0, 10);
     </script>
</body>
</html>
