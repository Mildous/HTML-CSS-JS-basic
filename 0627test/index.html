    <title>커피숍 회원관리</title>
    <!-- 최온유 -->
    <link rel="stylesheet" href="exam04.css">

<body>
    <h2 class="h2">쇼핑몰 회원관리 프로그램</h2>
    <pre>
    커피숍에서 회원 정보의 매출정보, 커피정보 데이터베이스를 구축하고 커피숍 관리 프로그램을 작성하는 프로그램이다.<br>
    프로그램 작성 순서<br>
    1. 회원정보 테이블을 생성한다.<br>
    2. 매출정보 테이블을 생성한다.<br>
    3. 커피정보 테이블을 생성한다.<br>
    4. 회원정보 입력화면 프로그램을 작성한다.<br>
    5. 커피정보 입력화면 프로그램을 작성한다.<br>
    6. 상품정보 조회 수정 프로그램을 작성한다.<br>
    7. 매출정보 조회 프로그램을 작성한다.<br>
    </pre>
</body>
</html>
