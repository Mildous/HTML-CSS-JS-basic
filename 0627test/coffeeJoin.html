<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커피숍 회원관리</title>
    <!-- 최온유 -->
    <link rel="stylesheet" href="exam04.css">
</head>
<body>
    <form id="coffeeJoin">
        <table border="1" id="coffee">
            <caption id="caption"><h2>커피등록</h2></caption>
            <tr>
                <td class="coffeeJoinList">상품코드</td>
                <td class="coffeeJoinValue"><input type="text" name="productcode"> 4글자로 입력하세요 ex) A101</td>
            </tr>
            <tr>
                <td class="coffeeJoinList">상품명</td>
                <td class="coffeeJoinValue"><input type="text" name="productName"></td>
            </tr>
            <tr>
                <td class="coffeeJoinList">상품단가</td>
                <td class="coffeeJoinValue"><input type="text" name="productPrice"> 가격만 입력하세요 ex) 6500</td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="등록">&nbsp;&nbsp;
                    <input type="reset" value="다시쓰기"></td>
            </tr>
        </table>
    </form>
</body>
</html>
