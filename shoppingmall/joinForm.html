<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoinForm</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form id="joinFormTable">
        <table border="1" align="center">
            <caption id="caption"><h2> 홈쇼핑 회원등록</h2></caption>
            <tr>
                <td>회원정보(자동생성)</td>
                <td><input type="text" name="memberNumber"></td>
            </tr>
            <tr>
                <td>회원성명</td>
                <td><input type="text" name="memberName"></td>
            </tr>
            <tr>
                <td>회원전화번호</td>
                <td><input type="tel" name="memberTel"></td>
            </tr>
            <tr>
                <td>회원주소</td>
                <td><input type="text" name="memberAddr"></td>
            </tr>
            <tr>
                <td>가입일자</td>
                <td><input type="date" id="nowDate" name="joinDate"></td>
            </tr>
            <tr>
                <td>고객등급(A: VIP, B: 일반, C: 직원)</td>
                <td><input type="text" name="memberGrade"></td>
            </tr>
            <tr>
                <td>도시코드</td>
                <td><input type="text" name="cityCode"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="등록">&nbsp;&nbsp;
                    <input type="button" value="조회" onclick="document.location.href='memberForm.html'"></td>
            </tr>
        </table>
    </form>
    <script>
        document.getElementById('nowDate').value = new Date().toISOString().substring(0, 10);
     </script>
</body>
</html>
