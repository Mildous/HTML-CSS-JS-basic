<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam1.html</title>
    <!-- 최온유 -->
    <style>
        table { border: 2px solid black; border-collapse: collapse; background: rgb(255, 255, 250);}
        th, td {border: 1px solid gray; padding: 3px; font-size: 0.8em;}
        th {padding: 0 16px; background: rgb(183, 185, 255);}
        caption {font-size: 24px; font-weight: bold;}
    </style>
</head>
<body>
    <form>
        <table>
            <caption>학생 정보 입력</caption>
            <tr>
                <th>학 번</th>
                <td><input type="text" name="gno" size="10"></td>
            </tr>
            <tr>
                <th>이 름</th>
                <td><input type="text" name="name" size="10"></td>
            </tr>
            <tr>
                <th>학 년</th>
                <td>
                    <input type="radio" name="grade" value="1">1학년&nbsp;
                    <input type="radio" name="grade" value="2">2학년&nbsp;
                    <input type="radio" name="grade" value="3">3학년&nbsp;
                    <input type="radio" name="grade" value="4">4학년
                </td>
            </tr>
            <tr>
                <th>학 과</th>
                <td><input type="text" name="subject" size="10"></td>
            </tr>
            <tr>
                <th>주 소</th>
                <td><input type="text" name="addr" size="34"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="전송">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
