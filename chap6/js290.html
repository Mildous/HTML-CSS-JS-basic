<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js290.html</title>
    <!-- 중첩 반복문을 사용하여 구구단을 완성하시오 -->
    <style>
        div {
            display: inline-block; padding: 0 20px 30px 20px; margin: 15px;
            border: 1px solid #ccc; line-height: 2;
        }
        div h3 {text-align: center; font-weight: bold;}
    </style>
</head>
<body>
<script>
    var i, j;
    for(i = 1; i <= 9; i++) {
        document.write("<div>");
        document.write("<h3>" + i + "단</h3>");
        for(j = 1; j<=9; j++){
            document.write(i + " X " + j + " = " + i*j + "<br>");
        }
        document.write("</div>");
    }
</script>
</body>
</html>
