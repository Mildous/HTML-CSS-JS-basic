<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js269.html</title>
</head>
<body>
    <h3>자동 형변환</h3><br>
    <script>
        document.write((7 + null) + '<br>');
        document.write(("7" + null) + '<br>');
        document.write(("7" + 2) + '<br>');
        document.write((2 + "7") + '<br>');
        document.write(("7" + - 2) + '<br>');
        document.write((2 - "7") + '<br>');
        document.write(("7" * "2") + '<br>');
        document.write();
        document.write();

    </script>
</body>
</html>
