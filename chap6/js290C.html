<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js290C.html</title>
    <style>
        table {text-align: center;}
    </style>
</head>
<body>
<script>
    var i, j, result, n;
    document.write("<table border='1'>");
    document.write("<tr><th>n</th><th>n 제곱</th><th>n 세제곱</th><th>n 네제곱</th></tr>")
    for(i = 1; i < 6; i++) {
        document.write("<tr>");
        result = i;
        document.write("<td>" + result + "</td>");
        for(j = 2; j < 5; j++) {
            result = result * i;
            document.write("<td>" + result + "</td>");
        }
        document.write("</tr>");
    }
    document.write("</table>")

</script>
</body>
</html>
