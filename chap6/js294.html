</head>
<body>
<script>
    var a1 = [10, 20, 30, 40, 50];
    var a2 = [];
    var a3 = ["자료구조", 84, "웹 프로그래밍", 92, "알고리즘", 75];

    document.write("b2 : " + b2 + "<br>");
    document.write("b3 : " + b3 + "<hr>");
    document.write("b4 : " + b4 + "<br>");
