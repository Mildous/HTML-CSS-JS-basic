<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js276.html</title>
    <style>
        img {width: 70px; height: 80px;}
    </style>
</head>
<body>
    <script>
        var answer = confirm("어두워졌습니다. 전구를 켤까요?");
        if(answer == true) {
            document.write("<h3>전구 상태 On</h3>");
            document.write("<img src='../chap2/img/lighton.png'/>");
        } else {
            document.write("<h3>전구 상태 Off</h3>");
            document.write("<img src='../chap2/img/lightoff.png'/>");
        }
    </script>
</body>
</html>
