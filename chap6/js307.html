<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js307.html</title>
</head>
<body>
<script>
    function f1(x, y, z){
        document.write("첫 번째 인수: " + x + "<br>");
        document.write("두 번째 인수: " + y + "<br>");
        document.write("세 번째 인수: " + z + "<br>");
        document.write("<hr>");
    }

    f1(10, 20, 30);
    f1(40, 50);
    f1(60, 70, 80, 90);
</script>
</body>
