<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js278.html</title>
</head>
<body>
    <script>
        score = prompt('성적을 입력하세요..');
        if(score < 70) {
            document.write("추가 과제를 부여합니다.<br>");
            document.write("수업 후 남아주세요..<br>");
        }else{
            document.write("합격입니다.<br>");
            document.write("수업 후 남을 필요가 없습니다.<br>");
        }
        document.write("프로그램을 종료합니다..");
    </script>
</body>
</html>
