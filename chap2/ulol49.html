<!DOCTYPE html>
<html lang="en">
<head>
    <title>ul과 ol 태그의 중첩 사용</title>
</head>
<body>

    <ul>

            <li>삼성라이온스</li>
            <li>롯데자이언츠</li>
            <li>NC</li>
        </ol>
        <li>프로 축구</li>
        <ol>
            <li>FC바르셀로나</li>
            <li>토트넘</li>
            <li>리버풀</li>
        </ol>
        <li>프로 농구</li>
        <ol>
            <li>팀1</li>
            <li>팀2</li>
            <li>팀3</li>
            
        </ol>
    </ul>

</body>
</html>
